<mat-card fxFlex>
    <mat-card-title>
        Departments Form
    </mat-card-title>
    
    <mat-card-content>
        <div fxLayout="column" fxLayoutAlign="space-between">
            <mat-form-field>
                <input matInput [(ngModel)]="depName" (keyup.enter)="save()">
                       <mat-hint>The Department Name</mat-hint>                
            </mat-form-field>
            <div fxLayout="row" fxLayoutAlign="end end">
                <button mat-button color="primary" (click)="save()">Save</button>
                <button mat-button color="warn" (click)="cancel()">Cancel</button>
            </div>
        </div>
        
        <mat-list *ngIf="departments$ | async as depar; else loading">
            <h3 mat-subheader>Departments</h3>
            <mat-list-item *ngFor="let dep of depar">
                <mat-icon mat-list-icon>folder</mat-icon>
                <h4 mat-line>{{dep.name}}</h4>
                <button mat-icon-button color="primary" (click)="edit(dep)">edit</button>
                <button mat-icon-button color="primary" (click)="delete(dep)">delete</button>
                </mat-list-item>
        </mat-list>
